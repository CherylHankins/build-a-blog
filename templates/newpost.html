{% extends "base.html" %}

{% block content %}
<h2>New Post</h2>
<form method = "post">

    <label>
        <div>Title</div>
    </label>
    <input type = "text" name = "title" value = "{{title}}"
    <br>
    <br>
    <br>
    <label>
        <div>Blog</div>
    <textarea name = "blog">{{blog}}</textarea>
    </label>
    <br>
    <div class = "error">{{error}}</div>
    <br>
    <input type = "submit" class = "button">
</form>
{% endblock %}
