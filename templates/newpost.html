<!DOCTYPE html>

<html>
    <head>
        <title>Build-a-Blog</title>
    </head>
    <body>
        <h1>New Post</h1>
        <form method = "post">

            <label>
                <div>Title</div>
            </label>
            <input type = "text" name = "title" value = "{{title}}"
            <br>
            <br>
            <label>
                <div>Blog</div>
            <textarea name = "blog">{{blog}}</textarea>
            </label>
            <br>
            <br>
            <div class = "error">{{error}}</div>
            <br>
            <input type = "submit">
        </form>

        <hr>

        {% for blog in blogs %}
            <div>{{blog.title}}</div>
            <pre>{{blog.blog}}</pre>
        {% endfor %}

    </body>
</html>
