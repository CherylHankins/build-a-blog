{% extends "base.html" %}

{% block content %}

{% for blog in blogs %}

    <a href = "/blog/{{blog.key().id()}}">
        <div class = "title">{{blog.title}}</div>
    </a>
    <pre class = "blog">{{blog.blog}}</pre>

{% endfor %}
<form action = "/newpost">
<input type = "submit" value = "New Post" class = "button">
</form>
{% endblock %}
